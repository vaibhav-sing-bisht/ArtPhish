<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Art PHish Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      margin: 0;
      background-color: #87CEEB;
      color: #333;
    }
    header {
      background-color: #FFA500;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    header img {
      height: 40px;
    }
    .container {
      padding: 2rem;
    }
    .card {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      margin-bottom: 1.5rem;
    }
    .card h3 {
      color: #FFA500;
    }
    .btn {
      background-color: #FFA500;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn:hover {
      background-color: #e69500;
    }
  </style>
</head>
<body>
  <header>
    <div style="display: flex; align-items: center;">
      <img src="logo.png" alt="Art PHish Logo">
      <h1 style="margin-left: 1rem; font-size: 1.5rem;">Art PHish</h1>
    </div>
    <button class="btn">Logout</button>
  </header>
  <div class="container">
    <div class="card">
      <h3>Create a New Campaign</h3>
      <p>Launch phishing simulations with ease using our intuitive builder.</p>
      <button class="btn">New Campaign</button>
    </div>
    <div class="card">
      <h3>Campaign Reports</h3>
      <p>View who clicked, opened, or submitted information on your campaigns.</p>
      <button class="btn">View Reports</button>
    </div>
    <div class="card">
      <h3>Templates</h3>
      <p>Manage and create phishing email templates for your campaigns.</p>
      <button class="btn">Manage Templates</button>
    </div>
  </div>
</body>
</html>
